<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário 2</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iusu">Usuário: 
                <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="nickname" autocomplete="username">
            </label>
        </p>
        <p>
            <label for="isen">Senha: 
                <input type="password" name="sen" id="isen" required minlength="8" size="8" placeholder="password" autocomplete="current-password">
            </label>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
</body>
</html>
