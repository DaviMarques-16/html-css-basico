<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Continuando os inputs</h1>
    <form action="cadastro.php" method="get">

        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required minlength="5" maxlength="20">
            </p>
            <!--input email-->
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" autocapitalize="email" required>
            </p>
            <!--input telefone e RegEx bÃ¡sica-->
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^\([0-9]{2}\)[0-9]{4,5}-[0-9]{4}$" placeholder="(xx) xxxxx-xxxx">
            </p>
        </fieldset>
        

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">        
        </p>
    </form>
</body>
</html>
