<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body { 
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        width: 400px;
        height: 400px;
        border-collapse: collapse;
        border: 5px solid aquamarine;
    }
    tr.linha {
        background-color: gold;
    }
    td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
        vertical-align: middle;
    }
    td.dado {
        background-color: beige;
    }

    .numero {
        text-align: right;
    }
</style>
<body>
    <h1>Tabela!</h1>
    <table>
        <tr>    <!-- Linha da tabela -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
